<!DOCTYPE html>
<html lang="en">
<head>

                </select>
                <input type="text" class="main-input" placeholder="Email" disabled pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" required>
            </form>
            
            <!-- IMAGES -->
            <div class="homework-img-wrapper">
                <ul class="main-img">
                    <li class="main-img-iteam">

    </main>
