<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    
    <!-- STYLE -->
    <link rel="stylesheet" href="css/normalize.css">

<body class="main-fon">

                </ul>
            </nav>
        </div>
